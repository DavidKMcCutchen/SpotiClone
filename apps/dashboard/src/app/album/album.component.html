<div class="album-tracks animated fadeIn" *ngIf="album !== null">
  <div class="album-tracks__btn-container">
      <button class="back-btn" role="button" type="button" (click)="goBack()">
          <img src="assets/img/left-arrow.svg" alt="left arrow image">
      </button>
  </div>
  <div class="album-tracks__header">
      <div class="album-tracks__img-container">
          <img class="album-tracks__img" [src]="album.images | errorImage" [alt]="album.name">
      </div>
      <div class="album-tracks__info-container">
          <div class="album-tracks__type-container" *ngIf="album.type">
              <p class="album-tracks__type">{{ album.type | translate | uppercase}}</p>
          </div>
          <div class="album-tracks__name-container" *ngIf="album.name">
              <h1 class="album-tracks__name">{{ album.name }}</h1>
          </div>
      </div>
  </div>
  <div class="album-tracks__list-container">
      <iframe [src]="album.uri | uri" width="600" height="600" frameborsrcder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
</div>
